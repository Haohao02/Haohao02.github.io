<!DOCTYPE html>
<meta charset="UTF-8">
<div>
<input size=50 placeholder='Please enter the action you want to perform and click "go to".'>
<button href="javascript:void(0)" onclick="goto()" style="text-decoration:none;">Go to</button>
</div>
<script>
function goto(){
var a=document.getElementsByTagName("input")[0].value
window.open(a,"_self")
}
</script>
