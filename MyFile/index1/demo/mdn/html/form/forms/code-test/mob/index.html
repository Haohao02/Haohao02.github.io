<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<title>代码编辑器</title>
<body style="width:90%;margin: 0 auto;text-align:center;">
<h1>代码编辑器</h1>
<textarea cols=50 rows=10 placeholder="输入代码,自动执行" onblur="document.getElementsByTagName('div')[0].innerHTML=this.value"></textarea>
<br>执行结果<div style="border:1px solid;text-align:left;"></div>
