<script>
function pageset(n,now){
document.getElementById("page"+n).hidden=false
document.getElementById("page"+now).hidden=true
}
function setinner(id,inner,ret){
var retdata = document.getElementById(id).innerHTML=inner;
if(parseInt(ret)&1==1) {
return retdata;
}
}
function openConsole(){
//consi=cons.innerHTML
cons.hidden=false
page1.hidden=true
}
function exectioncode(){
execd.disabled=true
try{
var out = eval(execode.value)
cons.innerHTML=cons.innerHTML+"<br>Output&nbsp;"+out+"<br>"+'<button onclick="nextcode()">Next</button>'
 }
catch(err){
cons.innerHTML=cons.innerHTML+
"<br>Output&nbsp;"+
err+
"<br>"+
'<button onclick="nextcode()">Next</button>'
 }
}
function nextcode(){
execd.disabled=false
cons.innerHTML='Input <br><textarea id=execode cols=20 rows=1 onkeyup="if(this.value.indexOf(\'\\n\')!==-1) exectioncode()"></textarea><!--<button id=execd onclick="exectioncode()">Enter</button>--><br>Tool:<a href="javascript:location.reload()">location.reload</a>'
}
function checkexeout(){
var o = document.getElementById("cons").innerHTML
var g = o.split("<br>")
var n = g.length - 1 
n = Number(n)
//alert(n)
if(n>11) {
o=''
}
}
</script>
