<div id=wel>

</div>

<div id=ipw hidden>

<button onclick="yzsrdmm()">确定</button>
</div>

<script>
function nownew(){
var zh = localStorage.getItem('zyusername');
var mm = localStorage.getItem('zypw');
if((zh!==""&&zh!==null)||(mm!==""&&mm!==null)){
wel.hidden=true
ipw.hidden=false
} else {
zcl()
 }
}

function zcl(){
parent.localStorage.setItem('zyusername',newname.value);
parent.localStorage.setItem('zypw',newpw.value);
parent.localStorage.setItem('zytel',newtel.value);
parent.localStorage.setItem('zyemi',newemi.value);
document.write('注册成功!')

}
function yzsrdmm(){
var mm = localStorage.getItem('zypw');
if(inpw.value==mm){
zcl()
 } else {
  ipw.innerHTML="密码错误!"
 }
}
</script>
