<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position:fixed;left:10px;top:10px;z-index:10;">
        <button onclick="prog.value=0;cnt=0;intervalid=setInterval(F,100);">Again</button>
    </div>
    <div style="position:fixed;right:10px;top:10px;z-index:10;">
        <button onclick="prog.toggle();">Toggle</button>
    </div>
    <div style="position:fixed;left:10px;bottom:10px;z-index:10;">
        <button onclick="prog.hide_and_destroy();">Hide and destroy</button>
    </div>
    <div style="position:fixed;right:10px;bottom:10px;z-index:10;">
        <button onclick="prog.destroy();">Destroy</button>
    </div>

    <script src="progress_2.js"></script>
    <script>
        var prog = new GenshinImpactLoadingProgressClass;
        prog.setRange(50, 150);
        prog.show();

        var cnt = 50;
        var hg = prog.getHalfGeoValue();
        function F() {
            if (cnt++ >= hg) {
                prog.value = hg;
                setTimeout("prog.value=150", 3000);
                return clearInterval(intervalid);
            }
            prog.value = cnt;
        }
        var intervalid = setInterval(F, 100);
    </script>
</body>
</html>
